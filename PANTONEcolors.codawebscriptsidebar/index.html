			<div class="options">

					<dl>
						<dt>copy color as:</dt>
						<dd><label>hex value <input type="radio" name="type" value="hex" checked/></label></dd>
						<dd><label>rgb value<input type="radio" name="type" value="rgb" /></label></dd>
					</dl>
				</div>

				<div class="options-swatch">
					<dl>
						<dt>display colors as:</dt>
					<dd><label>large swatch <input type="radio" name="size" value="large" checked /></label></dd>
					<dd><label>small swatch <input type="radio" name="size" value="small" /></label></dd>

				<div class="options-comment">
